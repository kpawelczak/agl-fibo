<ul>
	<gui-chip>High</gui-chip>
	<input gui-input [(ngModel)]='High' placeholder="Enter High" type="number" (keyup)='onChangeHigh(High)'>
</ul>
<ul>
	<gui-chip>Low</gui-chip>
	<input gui-input [(ngModel)]='Low' placeholder="Enter Low" type="number" (keyup)='onChangeLow(Low)'>
</ul>
<ul *ngIf="pivotChecked">
	<gui-chip>Open</gui-chip>
	<input gui-input [(ngModel)]='Open' placeholder="Enter Open" type="number" (keyup)='onChangeOpen(Open)'>
</ul>
<ul *ngIf="pivotChecked">
	<gui-chip>Close</gui-chip>
	<input gui-input [(ngModel)]='Close' placeholder="Enter Close" type="number" (keyup)='onChangeClose(Close)'>
</ul>
<ul>
	<gui-select [options]="['Long','Short']"></gui-select>
	<select [(ngModel)]='type' (click)='onChangeType(type)' *ngIf="fiboChecked">
		<option value="Long">Long</option>
		<option value="Short">Short</option>
	</select>
</ul>
