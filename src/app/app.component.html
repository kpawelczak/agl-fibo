<app-header></app-header>

<div class="app-body">

	<ul>
		<gui-button-toggle
				(changed)="technicalsChecked($event)"
				(click)="techBtnChecked()"
				[primary]="true">
			Technicals
		</gui-button-toggle>
	</ul>

	<div *ngIf="showTechnicals" [ngClass]="{'technicals-form': showTechnicals}">

		<div>

			<ul>

				<gui-chip>

					<gui-checkbox
							(changed)="fiboChecked($event)"
							[checked]="technicalsCheckedFibo"
							style="font-weight: bold">
						Fibonacci
					</gui-checkbox>

				</gui-chip>

				<gui-chip>

					<gui-checkbox
							(changed)="pivotChecked($event)"
							[checked]="technicalsCheckedPivot"
							style="font-weight: bold">
						Pivot Points
					</gui-checkbox>

				</gui-chip>

			</ul>

			<technicals
					[fiboChecked]="showFibo"
					[pivotChecked]="showPivot"
					(inputChanged)="appTechnicalsInputValues($event)">
			</technicals>

			<tech-calc
					[inputValues]="inputValues"
					(calculatorFiboResults)="appCalculatorFiboResults($event)"
					(calculatorPivotResults)="appCalculatorPivotResults($event)">
			</tech-calc>

		</div>

		<div class="technical-results">

			<div *ngIf="showFibo" [ngClass]="{'fibo-results': showFibo, 'fibo-results-top': showPivot}">

				<fibonacci-results [fiboResults]="fiboResults"></fibonacci-results>

			</div>

			<div *ngIf="showPivot" [ngClass]="{'pivot-results': showPivot}">

				<pivots-results [pivotResults]="pivotResults"></pivots-results>

			</div>

		</div>

	</div>

	<section style="margin-bottom:100px">

		<positions-table></positions-table>

	</section>

</div>
