<ul>
    <gui-chip>Fibonacci</gui-chip>
    <gui-badge>?</gui-badge>
</ul>

<div class="Input">

    <fib-input (setHigh)='setHighFromInput($event)' (setLow)='setLowFromInput($event)'
        (setType)='setTypeFromInput($event)'>
    </fib-input>

    <ul>
        <fib-calc (set236)='set236FromCalc($event)' (set382)='set382FromCalc($event)' (set50)='set50FromCalc($event)'
            (set618)='set618FromCalc($event)' [High]="High" [Low]="Low" [type]="type"
            (setShowCalc)='setShowFromCalc($event)'>
        </fib-calc>
    </ul>
</div>

<div class="results">

    <ul>
        <gui-chip *ngIf="show"> 23.6 {{result_236}}</gui-chip>
    </ul>
    <ul>
        <gui-chip *ngIf="show"> 38.2 {{result_382}}</gui-chip>
    </ul>
    <ul>
        <gui-chip *ngIf="show"> 50 {{result_50}}</gui-chip>
    </ul>
    <ul>
        <gui-chip *ngIf="show"> 61.8 {{result_618}}</gui-chip>
    </ul>

</div>
