<ul>
    <gui-chip [primary]="true">Positons</gui-chip>
</ul>
<ul>
    <gui-chip>Price</gui-chip>
    <input [(ngModel)]="price" placeholder="enter Price">
</ul>
<ul>
    <gui-chip>Take Profit</gui-chip>
    <input [(ngModel)]="takeprofit" placeholder="enter Take Profit">
</ul>
<ul>
    <gui-chip>Stop Loss</gui-chip>
    <input [(ngModel)]="stoploss" placeholder="enter Stop Loss">
</ul>
<ul>
    <button gui-button (click)="pos_calc()">Add</button>
</ul>
<ul>
    <span>{{result}}</span>
</ul>
